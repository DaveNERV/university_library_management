<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Logare</title>
	<link rel="stylesheet" type="text/css" th:href="@{CSS/security-layout.css}">
</head>
<body>
	  <div class="wrapper">
	  	<div class="container">
      		<form name="f" th:action="@{/login}" th:object="${loginUser}" method="POST">
				<div th:if="${param.error}" class="alert alert-error">
					<small th:text="${#uris.unescapeQueryParam(param.error, 'UTF-8')}" class="error-message"></small>
				</div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                   <small class="logout"> You have been logged out.</small> 
                </div>
                <div class="row">
                	<div class="col-25">
                		<label for="email">Email<span class="required">*</span></label>
                	</div>
                	<div class="col-75">
                		<input type="email" id="email" name="email" required th:field="${loginUser.email}"/>
               		</div>
                </div>
            	<div class="row">
            		<div class="col-25">    
                		<label for="password">Parola<span class="required">*</span></label>
                	</div>
                	<div class="col-75">
                		<input type="password" id="password" name="password"  required th:field="${loginUser.password}"/>
                	</div>
                </div>
                <div class="form-actions">
                   <input type="submit" value="Logare">
                </div>
        </form>
     
        <form th:action="@{/register}" method="GET">
       		<div class="row">
       			<input type="submit" value="Registrare">
			</div>        	
        </form>
        </div>
    </div>
</body>
</html>
